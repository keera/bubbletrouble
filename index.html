        <p>
            Hello world! This is HTML5 Boilerplate.
        </p>
        <canvas id="tutorial" width="150" height="150"></canvas>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
          var canvas = document.getElementById('tutorial');
          var ctx = null;
          var x = canvas.width / 2;
          var y = canvas.height / 2;
          var radius = 10;
          var ball = null;
          var balls = [];
          var person = null;
          var spear = null;
          var animateSpear = false;

          function init() {
            if(canvas.getContext) {
              ctx = canvas.getContext('2d');
              var time = (new Date()).getTime();
              var myDot = {
                x : 75,
                y : 150,
              };
              ball = new Ball(x, y, radius, ctx);
              balls.push(ball);
              person = new Person(0, 140, ctx);
              person.weapon = new person.weapon(ctx, myDot, time);
            }
            return setInterval(draw, 10);
          }
          
          /**
           * Weapon that breaks balls
           */
          function Spear(ctx, myDot, startTime) {
            this.ctx = ctx;
            this.startTime = startTime;
            this.lineStartTime = null;
            this.myDot = myDot;
            this.history = {
              x : [],
              y : []
            };
          }

          Spear.prototype.drawSpear = function(myDot, context) {
            for(var i = 0; i < this.history.x.length; i++) {
              context.fillRect(this.history.x[i], this.history.y[i], 1, 1);
            }
          }
          
          // If the oscillation is at ceil
          Spear.prototype.atCeil = function() {
            return (this.myDot.y <= 0);
          }

          Spear.prototype.clearSpear = function(context) {
            for(var i = 0; i < this.history.x.length; i++) {
              context.clearRect(this.history.x[i], this.history.y[i], 1, 1);
            }
          }

          Spear.prototype.drawLine = function(timeNow) {
              
            if(!this.lineStartTime) {
              this.lineStartTime = timeNow;
            }
            
            this.ctx.beginPath();
            this.ctx.moveTo(this.history.x[0], this.history.y[0]);
            this.ctx.lineTo(this.history.x[0], 0);
            this.ctx.stroke();
            
            if(timeNow - this.lineStartTime > 1000) {
              this.resetLine();
            }
            
          }

          Spear.prototype.resetLine = function() {
            this.lineStartTime = null;
            // Reset tip
            this.myDot.y = 150;
            // Empty history
            this.history.x = [];
            this.history.y = [];
            animateSpear = false;
          }

          Spear.prototype.animate = function() {
            // if we reach the top
            if(this.atCeil()) {
              this.clearSpear(this.ctx);
              //draw solid line. Keep for N ms
              var timeNow = (new Date()).getTime();
              this.drawLine(timeNow);
              return;
            }
            
            //If first call, use persons location
            if(this.history.x.length == 0) {
              this.myDot.x = person.x;
              this.myDot.y = person.y;
            }
            this.history.x.push(this.myDot.x);
            this.history.y.push(this.myDot.y);
            
            var time = (new Date()).getTime() - this.startTime;
            var amplitude = 5;
            // In ms
            var period = 100;
            var centerX = this.history.x[0];
            var nextX = amplitude * Math.sin(time * 2 * Math.PI / period) + centerX;
            // Set new location of dot
            this.myDot.x = nextX;
            this.myDot.y--;
            // Draw series of dots
            this.drawSpear(this.myDot, this.ctx);
          }
          
          //Give person the spear
          Person.prototype.weapon = Spear;
          
          /**
           * The player
           */          
          function Person(x, y, ctx) {
            this.x = x;
            this.dx = 10;
            this.dy = 10;
            this.y = y;
            this.ctx = ctx;
          }

          Person.prototype.draw = function() {
            this.ctx.beginPath();
            this.ctx.fillStyle = "black";
            this.ctx.rect(this.x, this.y, 10, 10);
            this.ctx.closePath();
            this.ctx.fill();
          }

          Person.prototype.moveLeft = function() {
            this.x -= this.dx;
          }

          Person.prototype.moveRight = function() {
            this.x += this.dx;
          }
          
          /**
           * The ball
           */
          function Ball(x, y, radius, ctx) {
            this.x = x;
            // x location
            this.y = y;
            // location
            this.dx = 1;
            // x velocity
            this.dy = 0;
            // y velocity
            this.gravity = 0.2;
            this.xdirection = 1;
            // Direction y
            this.ydirection = 1;
            this.radius = radius;
            this.ctx = ctx;
            this.count = 0;
          }


          Ball.prototype.draw = function() {
            //this.ctx.fillStyle = "rgba(255,0,255,0)";
            this.ctx.beginPath();
            this.fillStyle = "black";
            this.ctx.arc(this.x, this.y, radius, 0, 2 * Math.PI, true);
            this.ctx.closePath();
            this.ctx.fill();
          }

          Ball.prototype.move = function() {
            this.hasCollided();
            this.dy += this.gravity;
            this.x += this.dx * this.xdirection;
            this.y += this.dy * this.ydirection;
          }

          Ball.prototype.hasCollided = function() {
            // Previous distance increase pushed it over limit
            if(this.y + this.radius > 150) {
              this.ydirection = -this.ydirection;
              this.dy += this.gravity;
              // Add increase again so next call
              // gets reduced by same amt (symmetry)
              // ie: 1, 2, 3, 3, 2, 1
              this.gravity = -this.gravity;
              //reverse gravity
            }

            if(this.x + this.radius > 150 || this.x + this.radius < 0) {
              this.xdirection = -this.xdirection;
            }
          }
          
          // Clear Canvas
          function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
          
          // Animation loop
          function draw() {
            clear();
            person.draw();
            for(var i = 0; i < balls.length; i++) {
              balls[i].draw();
              balls[i].move();
            }
            if(animateSpear) {
              person.weapon.animate();
            }
          }

          // Listeners
          $(document).keypress(function(event) {
            if(event.charCode == 97) {
              person.moveLeft();
            }
            if(event.charCode == 100) {
              person.moveRight();
            }
            if(event.charCode == 32) {
              animateSpear = true;
            }
          });
          
          // Start the game
          init();

        </script>
