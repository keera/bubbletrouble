        <script>
          window.requestAnimFrame = (function(){
            return  window.requestAnimationFrame ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              window.oRequestAnimationFrame      ||
              window.msRequestAnimationFrame     ||
              function(/* function */ callback, /* DOMElement */ element){
                window.setTimeout(callback, 1000 / 60);
              };
          })();

          var canvas = null;
          var background = null;
          var game = null

          function Canvas(id) {
            this.id = id;
            this.context;
            this.width;
            this.height;
          }

          Canvas.prototype.getContext = function() {
            return this.context;
          }

          Canvas.prototype.setBackground = function(src) {
            var _this = this;
            var imageObj = new Image();
            imageObj.onload = function() {
              _this.context.drawImage(imageObj, 0, 0);
            }
            imageObj.src = src;
          }

          Canvas.prototype.init = function() {
            var canvas = document.getElementById(this.id);
            if (canvas.getContext) {
              this.context = canvas.getContext('2d');
            }
            this.width = canvas.width;
            this.height = canvas.height;
          }

          Canvas.prototype.getWidth = function() {
            return this.width;
          }

          Canvas.prototype.getHeight = function() {
            return this.height;
          }

          function initializeBoard() { 
            canvas = new Canvas('main');
            background = new Canvas('background');
            canvas.init();
            background.init();
            background.setBackground('images/bubbles-bg.jpg');
           }

          // Setup canvas
          initializeBoard(); 

          function Sound(source) {
            this.audio = new Audio(source);
          }

          Sound.prototype.play = function(options) {
            if (options) {
              var beforePlay = options.beforePlay || null;
              if (beforePlay && typeof beforePlay == 'function') {
                beforePlay(this.audio);
              }
            }

            this.audio.load();
            this.audio.play();
          }

          function SoundManager() {
            this.bubblePopSound;
            this.gunFireSound;
            this.backGroundSound;
          }

          SoundManager.prototype.playGunFire = function() {
            this.gunFireSound.play();
          }

          SoundManager.prototype.playBackGroundMusic = function() {
            var options = {
              beforePlay: function(audio) {
                audio.addEventListener('ended', function() {
                  this.currentTime = 0;
                  this.play();
                }, false);
              }
            }
            this.backGroundSound.play(options);
          }

          SoundManager.prototype.playBubblePopSound = function() {
            this.bubblePopSound.play();
          }

          SoundManager.prototype.init = function() {
            this.bubblePopSound = new Sound("sounds/pop.wav");
            this.gunFireSound = new Sound("sounds/gun.wav");
            this.backGroundSound = new Sound('sounds/dst.mp3');
          }
          
          // Initialize the sound manager
          // This is all part of the game instance. Should NOT begin until game is fully created.

          var x = canvas.getWidth() / 2;
          var y = canvas.getHeight() / 2;
          var playerImg = new Image();
          playerImg.src = 'images/pang.png';
          var playerImgReverse = new Image();
          playerImgReverse.src = 'images/pangleft.png';
          var radius = 16;

          function Game(clientId) {
            this.currentTime = (new Date()).getTime();
            this.dt = 1/60; // frames per second.
            this.accumulator = 0;
            this.balls = {};
            this.players = {};
            this.spears = {};
            this.gameSocket;
            this.soundManager;
            this.clientId = clientId;
          }
          
          Game.prototype.getPlayers = function() {
            return this.players;
          }

          Game.prototype.start = function() {
            // start running the animation
            this.soundManager = new SoundManager();
            this.soundManager.init();
            this.soundManager.playBackGroundMusic();
            this.setUpKeys();
            this.animate();
          }

          Game.prototype.setUpKeys = function() {
            var _this = this;

            var keyboard = {
              SPACE: 32,
              W: 65,
              D: 68,
              L: 108,
            }

            // Listeners
            $(document).keypress(function(event) {
              if (event.charCode == keyboard.L) {
                _this.gameSocket.emit('addBall');
              }
              if (event.charCode == keyboard.SPACE) {
                _this.gameSocket.emit('fireSpear');
                _this.soundManager.playGunFire();
                _this.players[_this.clientId].fireSpear();
              }
            });

            $(document).keydown(function(event) {
              if (event.which == keyboard.W) {
                _this.players[_this.clientId].moveLeft();
                _this.gameSocket.emit('playerMoveLeft');
              }
              if (event.which == keyboard.D) {
                _this.players[_this.clientId].moveRight();
                _this.gameSocket.emit('playerMoveRight');
              }
            });

            $(document).keyup(function(event) {
              if(event.which == keyboard.W) {
                _this.players[_this.clientId].stopMoving();
                _this.gameSocket.emit('playerStopMoving');
              }
              if(event.which == keyboard.D) {
                _this.players[_this.clientId].stopMoving();
                _this.gameSocket.emit('playerStopMoving');
              }
            });

          }

          Game.prototype.updatePhysics = function(timeUpdate) {
            // TODO: remove duplication
              var timeNow = timeUpdate || (new Date()).getTime();
              for (var i in this.balls) {
                var delta = (timeNow - this.balls[i].currentTime) / 1000; //convert to seconds
                this.balls[i].currentTime = timeNow;
                this.balls[i].accum += delta;
                while (this.balls[i].accum >= this.dt){
                  this.balls[i].accum -= this.dt;
                  this.balls[i].move(this.dt);
                }
              }

              for (var i in this.spears) {
                var delta = (timeNow - this.spears[i].currentTime) / 1000; //convert to seconds
                this.spears[i].currentTime = timeNow;
                this.spears[i].accum += delta;
                while (this.spears[i].accum >= this.dt){
                  this.spears[i].accum -= this.dt;
                  this.spears[i].update(this.dt);
                }
              }

             for (var i in this.players) {
                var delta = (timeNow - this.players[i].currentTime) / 1000; //convert to seconds
                this.players[i].currentTime = timeNow;
                this.players[i].accum += delta;
                while (this.players[i].accum >= this.dt){
                  this.players[i].accum -= this.dt;
                  this.players[i].updatePosition(this.dt);
                }
              }

           }

           Game.prototype.draw = function() {
             this.updatePhysics();
             // now render the actual display
             canvas.getContext().clearRect(0, 0, canvas.getWidth(), canvas.getHeight());
             for(var i in this.players) {
               this.players[i].draw();
             }
             for(var i in this.balls) {
               this.balls[i].draw();
             }
             for(var i in this.spears) {
               this.spears[i].draw();
             }
           }

          Game.prototype.animate = function() {
            var _this = this;
            requestAnimFrame( function() { _this.animate(); }  );
            _this.draw();
          }

          Game.prototype.createSocket = function(gameroom) {
            var _this = this;
            _this.gameSocket = gameroom;
            // Set up socket data
            gameroom.on('firstUpdate', function(data) {
              // On first receive, set the currenttime to time of receipt
              _this.updateBalls(data.balls);
              _this.updatePlayers(data.players);
              _this.updateSpears(data.spears);
            });

            gameroom.on('gameFull', function(data) {
              alert("Sorry, the game is full :)");
            });

            gameroom.on('updatePlayers', function(data) {
              _this.updatePlayers(data.players);
            });

            gameroom.on('updateSpear', function(data) {
              _this.updateSpears(data.spears);
            });

            gameroom.on('updateBalls', function(data) {
              console.log("Updating balls");
              _this.soundManager.playBubblePopSound();
              _this.updateBalls(data.balls);
            });

            gameroom.on('collide', function(data) {
              _this.updateBalls(data.balls);
            });

          }

          Game.prototype.updateBalls = function(newBalls) {
              // doesnt account for deleted balls
              // reset the time
              for (var i in this.balls) {
                if(!newBalls[i]) delete this.balls[i];
              }
              for (var i in newBalls) {
                // TODO: we must account for latency
                var ballData = newBalls[i];
                if(!this.balls[i]) {
                  var config = {
                    x: ballData.x,
                    y: ballData.y,
                    dx: ballData.dx,
                    dy: ballData.dy,
                    color: getBallColor(ballData.radius),
                    gravity: ballData.gravity,
                    xdirection: ballData.xdirection,
                    splitstatus: ballData.splitstatus,
                    ydirection: ballData.ydirection,
                    radius: ballData.radius,
                  };
                  var newBall = new Ball(ballData.x, ballData.y, ballData.radius, ballData.dy, 'right', canvas.getContext(), config);
                  this.balls[i] = newBall;
                } 
              }
            }

            Game.prototype.updatePlayers = function(newPlayers) {
              console.log("updating player Postition");
              for(var i in newPlayers) {
                var playerData = newPlayers[i];
                var config = {
                  x: playerData.x,
                  y: playerData.y,
                  dx: playerData.dx,
                  state: playerData.state,
                  color: playerData.color,
                }
                if (!this.players[i]) {
                  var newPlayer = new Player(0, 0, canvas.getContext(), config);
                  this.players[i] = newPlayer;
                } else {
                  console.log("Updating existing players");
                  this.players[i].updatePlayer(config);
                }
              }
            }

            Game.prototype.updateSpears = function(newSpears) {
              // this should actually come back with the id
              for (var i in newSpears) {
                var spearData = newSpears[i];
                var config = {
                  startTime : spearData.startTime,
                  animateSpear : spearData.animateSpear,
                  lineStartTime : spearData.lineStartTime,
                  lineLifeTime : spearData.lineLifeTime,
                  dy: spearData.dy,
                  amplitude: spearData.amplitude,
                  period: spearData.period,
                  myDot : spearData.myDot,
                  tipIndex : spearData.tipIndex,
                  isSolid : spearData.isSolid,
                  history : spearData.history,
                  ownerId : i,
                }
                if(!this.spears[i]) {
                  var newSpear = new Spear(canvas.getContext(), 0, 0, config);
                  console.log("Adding new spear");
                  this.spears[i] = newSpear;
                } else {
                  this.spears[i].updateState(config);
                }
              }
            }

          /**
           * Weapon that breaks balls
           */
          function Spear(ctx, myDot, startTime, cfg) {
            this.ctx = ctx;
            this.ownerId = cfg.ownerId || 1;
            this.startTime = cfg.startTime;
            this.currentTime = (new Date()).getTime();
            this.accum = 0;
            this.period = cfg.period || 100;
            this.dy = cfg.dy || 1;
            this.amplitude = cfg.amplitude || 10;
            this.animateSpear = cfg.animateSpear || false;
            this.lineStartTime = cfg.lineStartTime || null;
            this.lineLifeTime = cfg.lineLifeTime || 1500; // ms
            this.myDot = cfg.myDot || myDot;
            this.tipIndex = cfg.tipIndex || 0;
            this.isSolid = cfg.isSolid || false;
            this.history = cfg.history || {
              x : [],
              y : []
            };
          }

          Spear.prototype.draw = function() {
            if (this.isSolid) {
              this.ctx.beginPath();
              this.ctx.moveTo(this.history.x[0], this.history.y[0]);
              this.ctx.lineTo(this.history.x[0], 0);
              this.ctx.strokeStyle = "white";
              this.ctx.stroke();
            } else {
              // Draw the tip as a triangle
              var tipIndex = this.history.x.length - 1;
              this.ctx.beginPath();
              this.ctx.moveTo(this.history.x[tipIndex] - 3, this.history.y[tipIndex] - 2);
              this.ctx.lineTo(this.history.x[tipIndex], this.history.y[tipIndex] - 10);
              this.ctx.lineTo(this.history.x[tipIndex] + 3, this.history.y[tipIndex] - 2);
              this.ctx.lineJoin = 'miter';
              this.ctx.lineWidth = 2;
              this.ctx.strokeStyle = 'red';
              this.ctx.stroke();
              this.ctx.fillStyle = "red";
              for (var i = 0; i < this.history.x.length; i++) {
                this.ctx.fillRect(this.history.x[i], this.history.y[i], 2, 2);
              }

            }
          }

          // If the tip is at the ceiling
          Spear.prototype.atCeil = function() {
            return (this.myDot.y <= 0);
          }

          Spear.prototype.updateState = function(cfg) {
            this.ownerId = cfg.ownerId || 1;
            this.period = cfg.period || 100;
            this.dy = cfg.dy || 1;
            this.amplitude = cfg.amplitude || 10;
            this.animateSpear = cfg.animateSpear || false;
            this.lineStartTime = cfg.lineStartTime || null;
            this.lineLifeTime = cfg.lineLifeTime || 1500; // ms
            this.myDot = cfg.myDot || myDot;
            this.tipIndex = cfg.tipIndex || 0;
            this.isSolid = cfg.isSolid || false;
            this.history = cfg.history || {
              x : [],
              y : []
            };
          }

          Spear.prototype.resetLine = function() {
            this.lineStartTime = null;
            this.isSolid = false;
            // Reset tip
            this.myDot.y = canvas.getHeight();
            // Empty history
            this.history.x = [];
            this.history.y = [];
            this.animateSpear = false;
          }

          Spear.prototype.update = function(delta) {
            if (!this.animateSpear) return;

            if (this.atCeil()) {
              //draw solid line. Keep for N ms
              var timeNow = (new Date()).getTime();
              if (!this.lineStartTime) {
                this.lineStartTime = timeNow;
                this.isSolid = true;
                this.lineMode = true;
              }

              if(timeNow - this.lineStartTime > this.lineLifeTime) {
                this.resetLine();
              }

              return;
            }
            // If first call, use persons location
            if (this.history.x.length == 0) {
              this.myDot.x = game.getPlayers()[this.ownerId].x + 10; // we should add it by 1/2 width of person
              this.myDot.y = game.getPlayers()[this.ownerId].y + 20; // Start from feet
            }

            this.history.x.push(this.myDot.x);
            this.history.y.push(this.myDot.y);
            // Update tip location
            this.tipIndex = this.history.x.length - 1;
            var time = (new Date()).getTime() - this.startTime;
            var amplitude = this.amplitude;
            // In ms
            var period = this.period;
            var centerX = this.history.x[0];
            var nextX = amplitude * Math.sin(time * 2 * Math.PI / period) + centerX;
            // Set new location of dot
            this.myDot.x = nextX;
            this.myDot.y -= this.dy * delta;
            // Draw series of dots
          }

          /**
           * The player
           */
          function Player(x, y, ctx, cfg) {
            this.color = cfg.color || 'blue';
            this.x = cfg.x || x;
            this.dx = cfg.dx || 4;
            this.direction = cfg.direction || null;
            this.currentTime = (new Date()).getTime();
            this.accum = 0;
            this.dy = cfg.dy || 4;
            this.y = cfg.y || y;
            this.ctx = ctx;
            this.spriteStart = null;
            this.knockedLeft;
            this.knockedRight;
            this.hurt;
            this.walkIndex = 0;
            this.movingRight = cfg.movingRight;
            this.moving = false;
            this.firedSpear = cfg.firedSpear;
            this.stationary = false;
            this.state = cfg.state;
            // TODO: Fix hardcoding
            // Right frames
            this.frames = [
              {x: 10},
              {x: 10 + 32 + 5},
              {x: 10 + 32 + 32 + 5},
              {x: 10 + 32 + 32 + 32 + 5},
              {x: 10 + 32 + 32 + 32 + 32 + 10},
            ];

            this.leftFrames = [
              {x: 353},
              {x: 353 - 32},
              {x: 353 - 32 - 32},
              {x: 353 - 32 - 32 - 32 - 5},
              {x: 353 - 32 - 32 - 32 - 32 - 8},
            ];
            this.frameInterval = 100;
            }

            Player.state = { 
              REST_LEFT: 1,
              REST_RIGHT: 2,
              MOVE_LEFT: 3,
              MOVE_RIGHT: 4,
              FIRE_SPEAR: 5
            }

            Player.prototype.startMoving = function() {
              if (!this.spriteStart) {
                this.spriteStart = (new Date()).getTime();
              }
            }

            Player.prototype.stopMoving = function() {
              if (this.state == Player.state.MOVE_RIGHT) {
                this.state = Player.state.REST_RIGHT;
              } else {
                this.state = Player.state.REST_LEFT;
              }
              this.spriteStart = null;
              this.walkIndex = 0;
            }
            
            Player.prototype.updatePlayer = function(playerData) {
              this.x = playerData.x;
              this.y = playerData.y;
              this.dx = playerData.dx;
              if (playerData.state == Player.state.MOVE_LEFT || playerData.state == Player.state.MOVE_RIGHT) {
                this.startMoving();
              }
              if (playerData.state == Player.state.REST_RIGHT || playerData.state == Player.state.REST_LEFT) {
                this.stopMoving();
              }
              this.state = playerData.state;
              this.color = playerData.color;
            }
            
            Player.prototype.updateSprite = function() {
              var timeNow = (new Date()).getTime();
              // Move to next frame when time exceeded
              if (timeNow - this.spriteStart >= this.frameInterval) {
                this.walkIndex = (this.walkIndex + 1) % 5;
                // Reset sprite timer
                this.spriteStart = (new Date()).getTime();
              }
            }

            Player.prototype.isMoving = function () {
              return this.movingRight || this.movingLeft;
            }

            Player.prototype.fireSpear = function() {
               this.state = Player.state.FIRE_SPEAR;
            }

            Player.prototype.updatePosition = function(delta) {
              if (this.state == Player.state.MOVE_LEFT) {
                this.x = (this.x <= 0) ? this.x : this.x - this.dx;
              } else if (this.state == Player.state.MOVE_RIGHT) {
                this.x = ((this.x + 10) >= canvas.getWidth()) ? this.x : this.x + this.dx;
              }
            }

            Player.prototype.draw = function() {
              switch (this.state) {
                case Player.state.FIRE_SPEAR: 
                    this.ctx.drawImage(playerImg, 43 , 110, 32, 32, this.x, this.y - 13, 32, 32);
                break;
                case Player.state.MOVE_LEFT:
                    this.updateSprite();
                    this.ctx.drawImage(playerImgReverse, this.leftFrames[this.walkIndex].x , 0, 32, 32, this.x, this.y - 13, 32, 32);
                break;
                case Player.state.MOVE_RIGHT:
                    this.updateSprite(); 
                    this.ctx.drawImage(playerImg, this.frames[this.walkIndex].x , 0, 32, 32, this.x, this.y - 13, 32, 32);
                break;
                case Player.state.REST_LEFT:
                  this.ctx.drawImage(playerImgReverse, 357 , 110, 32, 32, this.x, this.y - 13, 32, 32);
                break;
                case Player.state.REST_RIGHT:
                  this.ctx.drawImage(playerImg, 10 , 110, 32, 32, this.x, this.y - 13, 32, 32);
                break;
                default:
                  this.ctx.drawImage(playerImg, 10 , 110, 32, 32, this.x, this.y - 13, 32, 32);
                break;
              }
            }

            Player.prototype.moveLeft = function() {
              this.startMoving();
              this.state = Player.state.MOVE_LEFT;
            }

            Player.prototype.moveRight = function() {
              this.startMoving();
              this.state = Player.state.MOVE_RIGHT;
            }

            /**
            * The ball
            */
            function Ball(x, y, radius, dy, initDirection, ctx, cfg) {
              this.x = cfg.x || x;
              this.accum = 0;
              // x location
              this.y = cfg.y || y;
              this.color = cfg.color || '#E00000';
              this.currentTime = (new Date()).getTime();
              // location
              this.dx = cfg.dx;
              // x velocity
              this.dy = cfg.dy || 0;
              // y velocity
              this.gravity = cfg.gravity || 0.1;
              this.xdirection = cfg.xdirection || 0.8;
              this.splitStatus = cfg.splitStatus || false;
              // Direction y
              this.ydirection = cfg.ydirection || 1;
              this.radius = cfg.radius || radius;
              this.ctx = ctx;
            }

            Ball.prototype.draw = function() {
              this.ctx.beginPath();
              this.ctx.fillStyle = this.color;
              this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true);
              this.ctx.closePath();
              this.ctx.fill();
              this.ctx.lineWidth = 3;
              this.ctx.strokeStyle = "black";
              this.ctx.stroke();
            }

            Ball.prototype.move = function(delta) {
              this.hasCollided();
              this.dy += this.gravity;
              this.x += this.dx * this.xdirection * delta;
              this.y += this.dy * this.ydirection * delta;
            }

            Ball.prototype.hasCollided = function() {
              // Bounce off ground
              if (this.y + this.radius > canvas.getHeight()) {
                this.ydirection = -this.ydirection;
                this.dy += this.gravity;
                this.gravity = -this.gravity;
              }
              // Bounce off walls
              if (this.x + this.radius > canvas.getWidth() || this.x + this.radius < 0) {
